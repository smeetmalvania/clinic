<!DOCTYPE html>
<html lang="en">

<head>
	<title>Smeet Malvania</title>
	<meta charset="utf-8" />
	{% load static %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	
	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<body class="body" style="background-color:#f6f6f6">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Clinic Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/new_visit">New Visit</a>
            <a class="nav-item nav-link" href="/new_patient">New Patient</a>
            <a class="nav-item nav-link" href="#">Payment Management</a>
            <a class="nav-item nav-link" href="#">Print Receipt</a>
            <a class="nav-item nav-link" href="#">Visit History</a>
          </div>
        </div>
        <div class="navbar-collapse collapse order-3 dual-collapse2">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="/register">Register</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Logout</a>
              </li>
          </ul>
      </div>
      </nav>
	<div class="container-fluid">
    <div class='container'>
      <br>
      {% block content %}
      {% endblock %}	
      <p>
        <small class="text-muted">
            Click on any of the links above to return to a page. 
        </small> 
    </p>
    </div>
    
	</div>
</body>

</html>
